<body>

<h1>Employer SignUp Page</h1>
<form action="EmployerSignUp">

	Name : <input type="text" placeholder="Enter Name" name="name" id="name" required><br><br>
	Email : <input type="email" placeholder="Enter Email" name="email" id="email" required>	<br><br>
	Password : <input type="password" placeholder="Enter Password" name="password" id="pass" maxlength="15" required><br><br>
	Organization Name: <input type="text" placeholder="Enter Organization Name" name="orgName" id="orgName" required><br><br>
	Location : <input type="text" placeholder="Enter Location" name="location" id="location" required>	<br><br>
	Web-site : <input type="text" placeholder="Enter Website Address" name="website" id="website" required>	<br><br>
	<button type="submit" id ="submit">SignUp</button><br><br>
	Alredy have Account?  <a href="employerLogin.html">Login</a>

</form>
