<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search Job</title>
</head>
<body>
<body style ="background-color:AliceBlue;"/>
<h1>Search Page</h1>
<form action="JobSearch">

	Job Title : <input type="text" placeholder="Job Title" name="jobtitle" id="jobtitle" required><br><br>
	Job Type : <input type="text" placeholder="Job Type" name="jobtype" id="jobtype" required>	<br><br>
	Year Of Passed Out :<br>
	<input type="radio" id="2018" name="yop" value="2018">2018<br>
	<input type="radio" id="2019" name="yop" value="2019">2019<br>
	<input type="radio" id="2020" name="yop" value="2020">2020<br>
	<input type="radio" id="2021" name="yop" value="2021">2021<br><br><br>  
	Qualification : <input type="text" placeholder="Qualification" name="qualification" id="qualification" required><br><br>
	Skills : <input type="text" placeholder="Skills" name="skills" id="skills" required><br><br>
	Experience : <input type="text" placeholder="Experience" name="exp" id="exp" required><br><br>
	<button type="submit" id ="submit">Search</button><br><br>
	<a href='AppliedJobs'>AppliedJobs</a>

</form>
</body>
</html>
